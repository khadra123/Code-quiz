<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <link rel="icon" href="https://www.logolynx.com/images/logolynx/51/518163e837a726e58cb3b182a96f9f0d.jpeg">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./app.js"></script>

</head>
<body>
  <header id="header">
    <nav id="navbar" class="navbar navbar-exd-lg navbar-dark nav-back">
      <div class="navbar-nav" id="navbar-nav">
        <a class="navbar-brand" href="./index.html">Javascript Quiz Game</a>
        <ul id="navbarList" class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main id="main-container" class="container-md">

    <!--Timer container-->
    <div class="timerDiv" id="timerDiv">
      <p id="timerText" class="timerText">
        <span id="counter" class="counter">
          0
        </span>
      </p>
    </div>

    <!--Quiz container-->
    <div class="quizContainer" id="quizContainer">
      <div id="start" class="start">
        <button class="startBtn" id="startBtn">Start Game</button>
      </div>

    </div>

    <!--Rules container-->
    <div class="rulesContainer" id="rulesContainer">
      <div class="rulesHeader" id="rulesHeader">
        Javascript Game Quiz Rules
      </div>
    </div>

  </main>
    
</body>
</html>
